<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #edf902;
        }


        .header {
            background-color: blue;
            color: yellow;
            text-align: center;
            padding: 20px;
        }


        .content {
            display: flex;
            margin: 20px;
        }

        .sidebar {
            flex: 0.7;
            background-color: #ddd;
            padding: 15px;
            height: 30rem;
        }

        .main {
            flex: 3;
            background-color: #fff;
            padding: 15px;
            margin-left: 10px;
            border-radius: 5px;
        }
        h2{
            color: hotpink;
            font-weight: 900;
            font-size: 30px;
        }


        .highlight {
            color: #4CAF50;
            font-weight: bold;
        }


        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            height: 100px;
        }

        .footer p {
            margin: 0;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>My Simple Layout</h1>
    </div>

    <div class="content">

        <div class="main">
            <h2>Main Content</h2>
            <p>This is an example of using <span class="highlight">&lt;div&gt;</span> for layout and <span
                    class="highlight">&lt;span&gt;</span> for inline styling.</p>
        </div>

        <div class="sidebar">
            <h3>This is a Sidebar</h3>
            <p>Contains links or ads.</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 - Karan Paidumkar</p>
    </div>

</body>

</html>
