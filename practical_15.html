<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation Demo</title>
</head>
<body>

    <h2 id="heading">Original Heading</h2>

    <p class="info">This is a normal paragraph.</p>

    <button onclick="changeContent()">Click Me</button>

    <script>
        function changeContent() {
            let h = document.getElementById("heading");
            h.innerHTML = "Heading Changed!"; 

          
            let p = document.querySelector(".info");
            p.innerHTML = "This paragraph text is updated now.";

        
            p.style.color = "blue";
            h.style.color = "red";
        }
    </script>

</body>
</html>
