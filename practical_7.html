<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Box Model Example</title>
  <style>
    body {
      background-color: #ffffff;      
      font-family: Arial, sans-serif;
      margin: 0;                      
      padding: 20px;                  
    }

    .card {
      background-color: white;        
      background-image:url(wooden-table-and-blur-of-beauty-sunset-sky-and-mountains-as-background-free-photo.jpg);
      background-size: cover;
      background-position: center;
      border: 3px solid #4a90e2;     
      border-radius: 20px;           
      padding: 20px;                  
      margin: 20px auto;              
      width: 300px;                   
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3); 
    }

    h2 {
      margin-top: 0;                  
    }

    p {
      background-color: rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Box Model Demo</h2>
    <p>
      This card uses margin to separate it from the page edges, 
      padding for space inside, and a border to highlight the edge.
    </p>
  </div>

</body>
</html>
